<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>DropDown List</title>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <input type="text" readonly placeholder="Selecionar Opções" class="output">
            <div class="lists">
                <input type="text" placeholder="adicionar outros itens" maxlength="30" class="input_item">
                <div class="item">Opção 1</div>
                <div class="item">Opção 2</div>
                <div class="item">Opção 3</div>
                <div class="item">Opção 4</div>
                <div class="item">Opção 5</div>
            </div>
        </div>
    </div>
</body>
</html>
