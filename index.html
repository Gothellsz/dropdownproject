<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>DropDown List</title>
</head>
<body>
    <div class="container">

        <div class="dropdown">
           <input type="text" readonly placeholder="Categorias" class="output">
           <div class="list">
              <input type="text" placeholder="Adicionar Categoria" maxlength="30" class="input_item">
              <div class="item">Aventura</div>
              <div class="item">Terror</div>
              <div class="item">Ficção Ciêntifica</div>
              <div class="item">Ficção Fantastica</div>
              <div class="item">Drama</div>
           </div>
        </div>
     
     </div>
     
</body>
</html>
